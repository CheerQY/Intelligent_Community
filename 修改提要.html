          <p><span>门禁修改提要：</span></p><p><span>1、常用门禁和全部门禁直接一个页面展示；右上角进入全部门禁；</span></p><p><span><br></span></p><p><span>2、全部门禁点击进入的场所等下级页面中加入当前所在层级标签；</span></p><p><span><br></span></p><p><span>3、二次授权中的新增授权选择时间的显示隐藏，在永久授权开关关闭的时候才显示；</span></p><p><span><br></span></p><p><span>4、增加二次授权开门消息点击快捷查看被授权人开门记录页面；</span></p><p><span><br></span></p><p><span>视频修改提要：</span></p><p><span>1、将主页的四个菜单合并为三个，视频直播和视频回放都放在实时预览页面进行切换；</span></p><p><span><br></span></p><p><span>2、视频隐藏的层级有点深，考虑优化一下；</span></p><p><span><br></span></p><p><span>3、视频播放页面美化；</span></p><p><span><br></span></p><p><span><br></span></p>
